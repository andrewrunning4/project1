<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brewery Search</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Outfit:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <section class="hero is-danger is-fullheight" id="welcomeSection">
        <div class="hero-body">
          <div class="box is-align-items-center">
            <figure class="image is-fullwidth">
                <img src="https://www.mantelligence.com/wp-content/uploads/2020/11/The-Best-Beer-of-the-Month-Club-v2-reviews-sliver.jpg">
              </figure>
              <section class="brewTitle is-justify-content-center">üçª SEARCH BREWERIES NEAR YOU! üçª</section>
              <form class="hero" id="brewContainer">
                <div class="field">
                    <label class="label"></label>
                    <div class="control columns is-flex">
                      <input class="input column is-4 mx-3 my-3" type="" placeholder="Search Breweries by City">
                      <button class="column is-2 button button-search-city is-medium is-info mr-2 my-3">Search</button>
                      <button class="column is-2 button button-location is-medium is-primary mr-2 my-3" id="location-button">Search Near Me</button>
                      <div class="select mr-2 my-3">
                        <select id="brewTypeOption">
                          <option value="" disabled selected>Filter by Type of Brewery</option>
                          <option value="micro">Micro</option>
                          <option value="nano">Nano</option>
                          <option value="regional">Regional</option>
                          <option value="brewpub">Brewpub</option>
                          <option value="large">Large</option>
                          <option value="bar">Bar</option>
                          <option value="planning">Planning</option>
                          <option value="contract">Contract</option>
                          <option value="all">All</option>
                        </select>
                      </div>

                      <div class="brewData has-text-left"></div>
                    </div>
                  </div>
                </form>
            </div>       
        </div>   
      </section>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.2/moment.min.js"></script>
   <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./assets/js/home.js"></script>
</body>
</html>
